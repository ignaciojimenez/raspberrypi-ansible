---
- name: Disable bluetooth playbook
  hosts: all
  become: true
  vars_files:
    - "{{ playbook_dir }}/../group_vars/all.yaml"
    - "{{ playbook_dir }}/../group_vars/all_secrets.yaml"
  tasks:
    - name: Disable Bluetooth related services
      ansible.builtin.systemd:
        name: "{{ item }}"
        enabled: false
      with_items:
        - hciuart.service
        - bluetooth.service
      ignore_errors: true
