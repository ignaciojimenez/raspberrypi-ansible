---
- name: Disable screen at boot
  hosts: all
  vars_files:
    - "{{ playbook_dir }}/../group_vars/all.yaml"
    - "{{ playbook_dir }}/../group_vars/all_secrets.yaml"
  tasks:
    - name: Copy tvoff to init.d
      become: true
      ansible.builtin.copy:
        src: ../common_files/tvoff
        dest: "/etc/init.d/"
        mode: "0755"
        backup: true
    - name: Enable tvoff service
      ansible.builtin.sysvinit:
        name: tvoff
        enabled: true
        runlevels: default
