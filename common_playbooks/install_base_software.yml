---
# Install and configure base software packages and git configuration
- name: Install and configure base software
  hosts: all
  vars_files:
    - "{{ playbook_dir }}/../group_vars/all.yaml"
    - "{{ playbook_dir }}/../group_vars/all_secrets.yaml"
  tasks:
    - name: Install packages
      become: true
      ansible.builtin.apt:
        pkg:
          - git
          - dnsutils
          - jq
          - fail2ban
          - vim

    - name: Setup git name
      community.general.git_config:
        name: user.name
        scope: global
        value: "{{ git_name }}"

    - name: Setup git user email
      community.general.git_config:
        name: user.email
        scope: global
        value: "{{ git_mail }}"
